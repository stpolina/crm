<div class="page-title">

  <h4 *ngIf="isRoot">Управление сделками</h4>
  <h4 *ngIf="!isRoot">
    <a routerLink="/order">Управление сделками</a>
  </h4>

  <button class="waves-effect btn grey darken-1" (click)="openModal()" [disabled]="order.list.length === 0">
    Завершить
  </button>
</div>

<router-outlet></router-outlet>


<div class="modal modal-fixed-footer" #modal>
  <div class="modal-content">
    <h4 class="mb1">Ваш заказ</h4>
    <table class="highlight">
      <thead>
      <tr>
        <th>Название</th>
        <th>Количество</th>
        <th>Счёт</th>
        <th></th>
      </tr>
      </thead>

      <tbody>
      <tr *ngFor="let item of order.list">
        <td>{{item.name}}</td>
        <td>{{item.quantity}}</td>
        <td>{{item.cost}} руб.</td>
        <td><i class="material-icons pointer" (click)="order.remove(item)">delete</i></td>
      </tr>
      </tbody>
    </table>
    <div class="order-summary">
      <p>Общая стоимость <strong>{{order.price}} руб.</strong></p>
    </div>
  </div>
  <div class="modal-footer">
    <button
      [disabled]="pending"
      class="modal-action waves-effect waves-black btn-flat"
      (click)="cancel()"
    >Отмена</button>
    <button
      class="modal-action btn waves-effect"
      (click)="submit()"
      [disabled]="order.list.length === 0 || pending"
    >Подтвердить</button>
  </div>
</div>
